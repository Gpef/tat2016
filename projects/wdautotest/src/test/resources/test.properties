webdriver.chrome.driver=auto\\drivers\\win\\chromedriver.exe
webdriver.edge.driver=auto\\drivers\\win\\MicrosoftWebDriver.exe
webdriver.firefox.driver=auto\\drivers\\win\\geckodriver.exe

# Driver using by default
wpat.browser=edge

# Properties of wordpress server and it's database
wpat.host=localhost
wpat.port=8888
wpat.db.name=wordpress
wpat.db.user=wordpress
wpat.db.password=root
wpat.db.url=jdbc:mysql://localhost:8889
wpat.db.url.driver=org.mysql.jdbc

# Users credentials starts with 'wpat.user' and should match patter wpat.user.'login'='password'
wpat.user.admin=admin
wpat.user.author=author
wpat.user.editor=editor
wpat.user.contributor=contributor
wpat.user.subscriber=subscriber
