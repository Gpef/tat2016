# Webdrivers paths
webdriver.chrome.driver=drivers\\chromedriver.exe
webdriver.edge.driver=drivers\\MicrosoftWebDriver.exe
webdriver.gecko.driver=drivers\\geckodriver.exe

# Properties of wordpress server and it's database
wordpress.host=http://localhost:8888

# Users credentials starts with 'wpat.user' and should match patter wpat.user.'login'='password'
wordpress.admin.login=admin
wordpress.admin.password=admin

# Database properties
database.driverClassName=org.mysql.driver
database.url=jdbc:mysql://localhost:8889/wordpress
database.name=wordpress
database.username=root
database.password=root
